<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة فالح الهركان - إدارة السيطرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --green: #2ecc71; --dark: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* الهيدر */
        .header { padding: 15px 20px; background: #111; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .status-dot { width: 12px; height: 12px; background: var(--green); border-radius: 50%; display: inline-block; margin-left: 5px; box-shadow: 0 0 10px var(--green); }
        .online-count { font-size: 0.8rem; color: var(--green); }

        /* الشات */
        #chatBox { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at center, #111, #050505); }
        .msg { padding: 12px; border-radius: 12px; background: #1e1e1e; max-width: 85%; border-right: 3px solid #333; }
        .owner-msg { border-right: 4px solid var(--gold) !important; background: rgba(255, 215, 0, 0.05) !important; }
        .sender { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .gold-name { color: var(--gold) !important; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }

        /* المنيو والتحكم */
        .input-area { padding: 20px; background: #111; display: flex; gap: 10px; border-top: 1px solid #222; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; outline: none; }
        .btn-send { background: var(--gold); border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header class="header">
        <div>
            <span class="status-dot"></span>
            <span class="online-count">متصل الآن</span>
        </div>
        <div style="font-weight: bold; letter-spacing: 1px;">AL-HARKAN OS</div>
        <div id="ownerBadge" style="display:none; color:var(--gold); font-weight:bold; border:1px solid var(--gold); padding:2px 8px; border-radius:5px; font-size:0.8rem;">OWNER</div>
    </header>

    <div id="chatBox">
        <div class="msg">
            <span class="sender">النظام</span>
            أرحب يا فالح، المنصة جاهزة. اكتب **Gh** لتفعيل صلاحيات الأونر.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="اكتب رسالتك..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="btn-send" onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        let isOwner = false;
        let myName = "مستخدم";

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            // تفعيل الأونر السري
            if (text === "Gh") {
                activateOwner();
                input.value = "";
                return;
            }

            appendMessage(myName, text, isOwner);
            input.value = "";
        }

        function activateOwner() {
            isOwner = true;
            myName = "فالح الهركان"; // تحول الاسم للفخر [cite: 2026-01-16]
            document.getElementById('ownerBadge').style.display = 'block';
            document.querySelector('.online-count').innerHTML = "الأونر متصل <span class='status-dot'></span>";
            
            let div = document.createElement('div');
            div.style.textAlign = "center";
            div.style.color = "var(--gold)";
            div.style.margin = "10px 0";
            div.innerHTML = "⚠️ تم تفعيل صلاحيات السيطرة الكاملة ⚠️";
            document.getElementById('chatBox').appendChild(div);
        }

        function appendMessage(sender, text, owner) {
            const box = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = owner ? "msg owner-msg" : "msg";
            
            const senderClass = owner ? "sender gold-name" : "sender";
            const badge = owner ? ' <i class="fas fa-crown" style="font-size:0.7rem"></i>' : '';
            
            msgDiv.innerHTML = `<span class="${senderClass}">${sender}${badge}</span>${text}`;
            box.appendChild(msgDiv);
            
            // سحب الشات للأسفل تلقائياً
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
